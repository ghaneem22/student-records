<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - سجلي الدراسي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:;">
    <meta name="description" content="نظام إدارة السجلات الدراسية - تسجيل الدخول">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm" class="login-form">
            <label>
                اسم المستخدم:
                <input type="text" id="username" required>
            </label>
            <label>
                كلمة المرور:
                <input type="password" id="password" required>
            </label>
            <button type="submit">دخول</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
